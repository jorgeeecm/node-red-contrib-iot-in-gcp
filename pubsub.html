<script type="text/x-red" data-help-name="google-cloud-pubsub receive">
    <p>Connects to <a href="https://cloud.google.com/pubsub/docs/" target="_blank">Google Cloud Pub/Sub</a> and subscribes to a specific topic.</p>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>msg.payload
            <span class="property-type">PubSub Message</span>
        </dt>
        <dd>The data from the Pub/Sub message.</dd>     
    </dl>
    <h3>Parameters</h3>
    <p>[Credentials]: The service account in json format for allowing the acces to the </p>
    <p>[Key File]: The full path to the file with the service acoount information (.json)</p>
    <p>[Project]: The project ID where subscription is configured.</p>
    <p>[Subscription]: The name of the subscription in GCP PubSub to be subscribed to.</p>
    <p>[Assume JSON]: Check it if the incomming message are in JSON format to be formated to a JSON object </p>
</script>

<script type="text/javascript">
RED.nodes.registerType("google-cloud-pubsub receive", {
    category: "GCP IoT",
    defaults: {
        account: { type: "google-cloud-credentials", required: false },
        keyFilename: {value: "", required: false },
        projectId: { value: "", required: false},
        subscription: { required: true },
        assumeJSON: {value: false, required: false },
        name: { value: "", required: false }
    },
    inputs: 0,
    outputs: 1,
    icon: "pubsub.png",
    align: "left",
    color: "#3FADB5",
    label: function () {
        return this.name || "pubsub";
    },
    paletteLabel: "pubsub receive"
});
</script>

<script type="text/x-red" data-help-name="google-cloud-pubsub send">
    <p>Connects to <a href="https://cloud.google.com/pubsub/docs/" target="_blank">Google Cloud Pub/Sub</a> and publishes messages to a specified topic.</p>
    <h3>Inputs</h3>

    <dl class="message-properties">
        <dt>msg.payload
            <span class="property-type">String or Buffer</span>
        </dt>
        <dd>the data for the Pub/Sub message.</dd>
    </dl>
    <h3>Parameters</h3>
    <p>[Credentials]: The service account in json format for allowing the acces to the </p>
    <p>[Key File]: The full path to the file with the service acoount information (.json)</p>
    <p>[Project]: The project ID where topic is configured.</p>
    <p>[Topic]: The topic where the message will be published in.</p>
</script>

<script type="text/javascript">
RED.nodes.registerType("google-cloud-pubsub send", {
    category: "GCP IoT",
    defaults: {
        account: { type: "google-cloud-credentials", required: false },
        keyFilename: {value: "", required: false },
	projectId: { value: "", required: false},
        topic: { value: "", required: true },
        name: { value: "", required: false }
    },
    inputs: 1,
    outputs: 0,
    icon: "pubsub.png",
    align: "right",
    color: "#3FADB5",
    label: function () {
        return this.name || this.topic || "pubsub";
    },
    paletteLabel: "pubsub send"
});
</script>
